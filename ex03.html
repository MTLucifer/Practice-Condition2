<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 3</title>
</head>
<body>
<span id="area"></span>
<script>
    let a = prompt("Nhập giá trị 1 cạnh");
    if (a>0) {
        let area = a**2
        document.getElementById('area').innerText = "Diện tích hình vuông là: " + area + " mét vuông"
    }
</script>
</body>
</html>
