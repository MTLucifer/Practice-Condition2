<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 6</title>
</head>
<body>
<span id="result"></span>
<script>
    let a = prompt("Nhập giá trị của a")
    let b = prompt("Nhập giá trị của b")
    if (a == 0 && b == 0){
        alert("Phương trình vô số nghiệm.")
    }
    else if (a == 0 ){
        alert("Phương trình vô nghiệm.")
    }
    else {
        let x = (-b)/a;
        document.getElementById('result').innerText = "Phương trình có nghiệm là: " + x;
    }
</script>
</body>
</html>
