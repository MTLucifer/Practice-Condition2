<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 8</title>
</head>
<body>
<script>
    let age = prompt("Nhập giá trị số")
    if (age%1 === 0){
    // có thể thay điều kiện thành (parseInt(age) === age)
        if (age>0){
            if (age<120){
                alert("Đây là tuổi của một người.")
            }
            else {alert("Đây không phải tuổi một người")}
        }
        else {alert("Đây không phải tuổi một người")}
    }
    else {alert("Đây không phải tuổi một người")}
</script>
</body>
</html>
